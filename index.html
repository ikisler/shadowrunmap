<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
		
		<title>Peter's Shadowrun Game</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<div class="logo-front">Peter's</div>
				<div class="logo-back">Shadowrun Map</div>
			</div>
		</header>

		<nav>
			<a href="index.html" class="nav-highlight">Main</a>
			<a href="bios.html">Characters</a>
			<a href="runs.html">Runs</a>
			<a href="bios.html">Map</a>
		</nav>
		
		<main>
			<section class="featured-container">
				<div class="hero">
					<img class="hero-img" src="" alt="hero image">
					<a class="hero-link" href="">
						<div class="description">
							<h2 class="hero-description"></h2>
						</div>
					</a>
				</div>
				<div class="featured-list">
					<div class="featured-item">
						<a href="bios.html">
							<img class="featured-thumbnail" src="img/screenshots/bios.jpg" alt="thumbnail image">
							<div class="description featured-thumbnail-description">About the Characters</div>
						</a>
					</div>

					<div class="featured-item white-out">
						<a href="map.html">
							<img class="featured-thumbnail" src="img/screenshots/bios.jpg" alt="thumbnail image">
							<div class="description featured-thumbnail-description">Seattle Map</div>
						</a>
					</div>
					
					<div class="featured-item white-out">
						<a href="runs.html">
							<img class="featured-thumbnail" src="img/screenshots/bios.jpg" alt="thumbnail image">
							<div class="description featured-thumbnail-description">Runs</div>
						</a>
					</div>
				</div>
			</section>

			<section class="updates-container">
				<h2>Updates</h2>

			</section>
		</main>

		<footer>
			<a class="attribution" href="http://ikisler.github.io/portfolio" target="_blank">Created by Isabeau Kisler</a>
		</footer>
		<script>
			imgs = [
				{
					src: 'img/screenshots/bios.jpg',
					description: 'About the Characters',
					link: 'bios.html'
				},
				{
					src: 'img/screenshots/bios.jpg',
					description: 'Seattle Map',
					link: 'map.html'
				},
				{
					src: 'img/screenshots/bios.jpg',
					description: 'Runs',
					link: 'runs.html'
				}
			];

			var heroImg = document.getElementsByClassName('hero-img')[0];
			var heroLink = document.getElementsByClassName('hero-link')[0];
			var heroDescription = document.getElementsByClassName('hero-description')[0];
			var featuredItem = document.getElementsByClassName('featured-item');
			var currentIndex = 0; // Keeps track of which image is being shown in the Hero section

			iterateHeroSlider();

			setInterval(iterateHeroSlider, 4000);

			function iterateHeroSlider() {
				heroImg.src = imgs[currentIndex].src;
				heroLink.href = imgs[currentIndex].link;
				heroDescription.innerHTML = imgs[currentIndex].description;

				for(var i=0; i<imgs.length; i++) {
					if(featuredItem[i].className.search('white-out') < 0) {
						featuredItem[i].className += ' white-out';
					}
				}

				featuredItem[currentIndex].className = featuredItem[currentIndex].className.replace(' white-out', '');

				// If the current index is about to go beyond the array, reset it back to zero
				if(currentIndex === 2) {
					currentIndex = 0;
				} else {
					currentIndex++;
				}
			}

			updatesContainer = document.getElementsByClassName('updates-container')[0];

			var myFirebaseRef = new Firebase('https://blistering-torch-7640.firebaseio.com/updates');

			myFirebaseRef.on('value', function(snapshot) {
				var updates = snapshot.val(); // Raw data from the Firebase

				while(updatesContainer.firstChild) {
					updatesContainer.removeChild(updatesContainer.firstChild);
				}

				for(post in updates) {
					var article = document.createElement('article');
					var postHeader = document.createElement('div');
					postHeader.className = 'post-header';
					var postTitle = document.createElement('span');
					postTitle.className = 'post-title';
					var postDate = document.createElement('span');
					postDate.className = 'post-date';
					var postBody = document.createElement('div');
					postBody.className = 'post-body';

					postTitle.innerHTML = updates[post].title;

					// Format Date
					var date = post;
					date = post.slice(0,2) + '/' + post.slice(2, 4) + '/' + post.slice(4, 6);

					postDate.innerHTML = date;

					postBody.innerHTML = updates[post].content;

					// Add the title and date to the header
					postHeader.appendChild(postTitle);
					postHeader.appendChild(postDate);

					// Add all the pieces to the article
					article.appendChild(postHeader);
					article.appendChild(postBody);

					updatesContainer.appendChild(article);
				}
			});
		</script>
	</body>
</html>
