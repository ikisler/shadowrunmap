<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
		
		<title>Add New Locations - Peter's Shadowrun Map</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<div class="logo-front">Peter's</div>
				<div class="logo-back">Shadowrun Map</div>
			</div>
		</header>
		
		<main>
			<div class="login-container">
				<button id="login">Login with Google</button>
			</div>
			<div class="add-item-container">
				<div class="add-item-box">
					<input class="add-item-name" type="text">
					<div class="add-item-description">Name</div>
				</div>
				<div class="add-item-box">
					<input class="add-item-color" type="text">
					<div class="add-item-description">Color</div>
				</div>
				<div class="add-item-box">
					<input class="add-item-boundaries" type="text">
					<div class="add-item-description">Boundaries</div>
				</div>
				<button id="add">Add</button>
			</div>

		</main>

		<footer>
			<a class="attribution" href="http://ikisler.github.io/portfolio" target="_blank">Created by Isabeau Kisler</a>
		</footer>
		<script src="js/login.js"></script>
	</body>
</html>
